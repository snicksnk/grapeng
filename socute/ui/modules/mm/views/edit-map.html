 <div class="main-panel" >
    <section class="panel-section section-open-save">
      <button class="glyphicon glyphicon-download" ng-click="center()"></button>
      <button class="glyphicon glyphicon-floppy-open" ng-click="open()"></button>
      <button class="glyphicon glyphicon-floppy-save" ng-click="save()"></button>
    </section>
  </div>



  <div class="map-canvas" ng-init="loadMap()">
    <div id="mm-canvas"></div> 	
  </div>




<nav  ng-show="showPannel"  class="navbar navbar-default navbar-fixed-bottom" role="navigation">
  <div class="container-fluid">

    <div class="navbar-form navbar-left"> 
      <button class='btn btn-default glyphicon glyphicon-plus col-12' ng-click="addChild()"> </button>
       <form class="edit-node-form"  ng-submit="saveNode()">
        <div class="form-group">
          <input type="text" class="form-control edit-form-name" ng-model="currentNode.title" placeholder="Search">
          <input type="color" class="form-csontrol color-select" ng-model="currentNode.color" placeholder="Search">
          <input type="text" class="form-control" ng-model="currentNode.imageUrl" placeholder="Image url">
        </div>
        <button type="submit" class="btn btn-default" ng-click="saveNode()">Submit</button>
      </form>
      </div>
    </div><!-- /.container-fluid -->
</nav>
